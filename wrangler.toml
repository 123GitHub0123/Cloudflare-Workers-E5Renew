name = "e5renew"
main = "src/index.js"
compatibility_date = "2022-07-23"

[triggers]
crons = ["*/30 * * * *"]

[vars]
# The necessary secrets are:
# - CRON_PATH
# - TGBOT_TOKEN
# - TGBOT_CHAT_ID
# - MS_CLIENT_ID
# - MS_CLIENT_SECRET
# - MS_REDIRECT_URI
# Run `wrangler secret put <NAME> <VALUE>` for each of these

[[kv_namespaces]]
    binding = "Token"
    id = "f961401966e74349b876efa358485cc5"
    preview_id = ""
[placement]
mode = "smart"
